<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;  /* Light gray background */
            font-family: sans-serif;
        }

        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 5px;
            background-color: #fff;  /* White card background */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);  /* Subtle shadow */
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .btn-primary {
            background-color: #38a3a5;  /* Teal primary button */
            border-color: #38a3a5;
            width: 100%;
            padding: 10px 15px;
        }

        .btn-primary:hover {
            background-color: #2e8c8d;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="login-container">
            <h4 class="text-center">
                <img src="{{ url_for('static', filename='icon.png') }}" alt="Icon" style="width: 90px; height: auto; vertical-align: middle;">
                cloud9ventory
            </h4>
            
            <h2>Login</h2>
            <form method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control rounded-0" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control rounded-0" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary rounded-0">Login</button>
            </form>
        </div>

        {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
        <div class="mt-3">
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}" id="flash-message">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
    </div>


    <script>
        // Wait for the DOM to load
        document.addEventListener("DOMContentLoaded", function () {
            // Get all flash messages
            const flashMessages = document.querySelectorAll('.alert');
            flashMessages.forEach(message => {
                // Set a timeout to fade out each message after 1 second
                setTimeout(() => {
                    message.style.transition = 'opacity 0.2s ease'; // Fade-out transition
                    message.style.opacity = 0; // Start fade out
                    setTimeout(() => {
                        message.remove(); // Remove the message from the DOM after fading out
                    }, 400); // Wait for fade-out to finish
                }, 500); // Wait 1 second before starting to fade out
            });
        });
    </script>
</body>

</html>
