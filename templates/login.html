<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='webpg5.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh; /* Full height */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            width: 400px;  /* Fixed width */
            padding: 30px;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .btn-primary {
            background-color: #38a3a5;
            border-color: #38a3a5;
            width: 100%;
            padding: 10px 15px;
        }

        .btn-primary:hover {
            background-color: #2e8c8d;
        }
    </style>
</head>

<body>
    <div class="login-container shadow rounded-0">
        <h4 class="text-center">
            <img src="{{ url_for('static', filename='icon.png') }}" alt="Icon" style="width: 90px; height: auto; vertical-align: middle;">
            cloud9ventory
        </h4>
        
        <h2>Login</h2>
        <form method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control rounded-0" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control rounded-0" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary rounded-0">Login</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
        <div class="mt-3">
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}" id="flash-message">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
    </div>



    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const flashMessages = document.querySelectorAll('.alert');
            flashMessages.forEach(message => {
                setTimeout(() => {
                    message.style.transition = 'opacity 0.2s ease';
                    message.style.opacity = 0;
                    setTimeout(() => {
                        message.remove();
                    }, 900);
                }, 900);
            });
        });
    </script>
</body>

</html>
