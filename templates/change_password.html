{% extends 'base.html' %}

{% block title %}Change Password{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow rounded-0" style="border: none;">
                <div class="card-header  text-center text-white rounded-0" style="background-color: #38a3a5;">
                    <h3 class="pt-2">Change Password</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-group mb-4">
                            <label for="new_password">New Password</label>
                            <input type="password" class="form-control rounded-0" name="new_password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block rounded-0">Change Password</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <a href="{{ url_for('index') }}" class="btn btn-link">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
