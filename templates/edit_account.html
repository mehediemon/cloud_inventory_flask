{% extends 'base.html' %}

{% block title %}Edit Account{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">Edit Account</h2>
    <form action="{{ url_for('edit_account', account_id=account.id) }}" method="POST" class="shadow p-4 rounded bg-light">
        <div class="mb-3">
            <label for="name" class="form-label">Account Name</label>
            <input type="text" class="form-control rounded-0" name="name" value="{{ account.name }}" required>
        </div>
        <div class="mb-3">
            <label for="account_id" class="form-label">Account ID</label>
            <input type="number" class="form-control rounded-0" name="account_id" value="{{ account.account_id }}" required disabled>
        </div>
        <div class="mb-3">
            <label for="provider_name" class="form-label">Provider Name</label>
            <select class="form-control rounded-0" name="provider_name" required disabled>
                <option value="" disabled>Select Provider</option>
                {% for provider in providers %}
                <option value="{{ provider }}" {% if provider == account.provider_name %}selected{% endif %}>{{ provider }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control rounded-0" name="email" value="{{ account.email }}" required>
        </div>
        <button type="submit" class="btn btn-primary rounded-0 w-100">Update Account</button>
    </form>
    <a href="{{ url_for('index') }}" class="btn btn-secondary rounded-0  mt-3">Back to Home</a>
</div>

<style>
    body {
        background-color: #f8f9fa; /* Light background color */
    }
    .form-control:focus {
        border-color: #007bff; /* Custom focus color */
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25); /* Focus shadow */
    }
</style>
{% endblock %}
