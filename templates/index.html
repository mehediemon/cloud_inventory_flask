{% extends 'base.html' %}

{% block title %}Account List{% endblock %}

{% block content %}
    <h2>Account List</h2>
    <form action="{{ url_for('add_account') }}" method="POST" class="mt-3">
        <div class="form-group">
            <label for="name">Account Name</label>
            <input type="text" class="form-control mt-1 rounded-0" name="name" required>
        </div>
        <div class="form-group">
            <label for="account_id">Account ID</label>
            <input type="text" class="form-control mt-1 rounded-0" name="account_id" required>
        </div>
        <button type="submit" class="btn btn-primary mt-1 rounded-0">Add Account</button>
    </form>
    
    <div class="account-list rounded-0">
        {% for account in accounts %}
        <div class="account-item">
            <a href="{{ url_for('account_detail', account_id=account.id) }}">{{ account.name }}</a>
            <a href="{{ url_for('download', account_id=account.id) }}" class="btn btn-success btn-sm rounded-0">Download</a>
        </div>
        {% endfor %}
        {% if accounts|length == 0 %}
        <div class="account-item">
            <span>No accounts available.</span>
        </div>
        {% endif %}
    </div>
{% endblock %}
