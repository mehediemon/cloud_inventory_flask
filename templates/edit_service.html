{% extends 'base.html' %}

{% block title %}Edit Service: {{ service.name }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Edit Service: {{ service.name }}</h2>
    <form method="POST">
        <div class="card rounded-0 shadow">
            <div class="card-body">
                <div class="form-group mb-3">
                    <label for="project_id" class="form-label">Project</label>
                    <select class="form-control rounded-0" name="project_id" required>
                        <option value="" disabled selected>Select a project</option>
                        {% for project in projects %}
                            <option value="{{ project.id }}" {% if service.project_id == project.id %}selected{% endif %}>{{ project.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="service_name" class="form-label">Service Name</label>
                    <input type="text" class="form-control rounded-0" name="service_name" value="{{ service.name }}" required>
                </div>
                <div class="form-group mb-3">
                    <label for="service_type" class="form-label">Service Type</label>
                    <select class="form-select rounded-0" name="service_type" required>
                        {% for type in service_types %}
                            <option value="{{ type }}" {% if service.type == type %}selected{% endif %}>{{ type }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="service_user" class="form-label">User</label>
                    <input type="text" class="form-control rounded-0" name="service_user" value="{{ service.user }}" required>
                </div>

                <div class="form-group mb-3">
                    <label for="credentials" class="form-label">Credentials</label>
                    <input type="text" class="form-control rounded-0" name="credentials" value="{{ service.credentials }}" required>
                </div>
                <div class="form-group mb-4">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select rounded-0" name="status" required>
                        <option value="active" {% if service.status == 'active' %}selected{% endif %}>Active</option>
                        <option value="inactive" {% if service.status == 'inactive' %}selected{% endif %}>Inactive</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary rounded-0">Update Service</button>
                <button type="button" class="btn btn-secondary rounded-0" onclick="goBack()">Cancel</button>
            </div>
        </div>
    </form>
</div>

<script>
    function goBack() {
        window.history.back();
    }
</script>
{% endblock %}
